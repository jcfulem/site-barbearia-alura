<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="images/cabelo+barba.jpg">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Produtos.html"> Produtos</a></li>
                        <li><a href="Contato.html"> Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form>
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" class="input-default" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="input-default" required placeholder="email@dominio.com">

                    <label for="fone">Telefone:</label>
                    <input type="tel" id="fone" class="input-default" required placeholder=" (XX) XXXXXX-XXXX">

                    <label for="Mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-default" required></textarea>
                        <fieldset>

                            <legend>Como prefere nosso contato?</legend>
                            <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email" >Email</label>
                            
                            
                            <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                            

                            <label for="radio-call"><input type="radio" name="contact" value="call" id="radio-call" >Ligação</label>
                            
                        </fieldset>

                        <fieldset>
                        <legend>Qual horário prefere que entre em contato?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                        </fieldset>
                        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h~20h</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        <footer>
            <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
